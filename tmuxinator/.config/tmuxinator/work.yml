# ~/.tmuxinator/work.yml

name: code-work
root: ~/repos

windows:
  - automation:
      layout: even-horizontal
      panes:
        - terraform-modules:
            - cd ~/repos/TerraformModules/
        - automation:
            - cd ~/repos/Automation/
  - argo-platform:
      layout: even-horizontal
      panes:
        - argo-platform:
            - cd ~/repos/ArgoPlatform/
  - wiki:
      layout: even-horizontal
      panes:
        - wiki:
            - cd ~/repos/Wiki/
  - cicd:
      layout: even-horizontal
      panes:
        - systeminformer:
            - cd ~/repos/SystemInformer/
        - argoexample:
            - cd ~/repos/ArgoExample/
  - images:
      layout: even-horizontal
      panes:
        - images:
            - cd ~/repos/Images/
