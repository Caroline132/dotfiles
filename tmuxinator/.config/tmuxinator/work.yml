# ~/.tmuxinator/work.yml

name: code-work
root: ~/repos/ADO-projects/AKS

windows:
  - automation:
      layout: even-horizontal
      panes:
        - terraform-modules:
            - cd ~/repos/ADO-projects/AKS/TerraformModules/
        - automation:
            - cd ~/repos/ADO-projects/AKS/Automation/
  - argo-platform:
      layout: even-horizontal
      panes:
        - argo-platform:
            - cd ~/repos/ADO-projects/AKS/ArgoPlatform/
  - wiki:
      layout: even-horizontal
      panes:
        - wiki:
            - cd ~/repos/ADO-projects/AKS/Wiki/
  - cicd:
      layout: even-horizontal
      panes:
        - systeminformer:
            - cd ~/repos/ADO-projects/AKS/SystemInformer/
        - argoexample:
            - cd ~/repos/ADO-projects/AKS/ArgoExample/
  - images:
      layout: even-horizontal
      panes:
        - images:
            - cd ~/repos/Images/
  - ADO-repos:
      layout: even-horizontal
      panes:
        - images:
            - cd ~/repos/ADO-projects/AKS/
  - repos:
      layout: even-horizontal
      panes:
        - images:
            - cd ~/repos/
